      <body class="u-body u-xl-mode "><header class="u-clearfix u-custom-color-2 u-header u-header" id="sec-3fcb"><div class="u-clearfix u-sheet u-sheet-1">

<body>
    <h1 id="titulo_filme"> Filmes</h1>
    <div class="container">
        <div id="divDetalheFilme" class="container-fluid">
        </div>
    </div>
    <script>
        const params = new URLSearchParams(location.search)
        let id = params.get('id')

        dadosFilmes = JSON.parse(localStorage.getItem('db_filmes'));
        let idxFilme = dadosFilmes.results.findIndex ((elem) => elem.id == id)

        if (idxFilme > -1) {
            let filme = dadosFilmes.results[idxFilme]
            document.getElementById('titulo_filme').innerHTML = `${filme.title}`
            document.getElementById('divDetalheFilme').innerHTML = `
            <div class="col-sm-12 col-md-12 col-lg-12 card" style="width: 25rem;border: thick solid; padding: 4px; ">
                <img src="https://image.tmdb.org/t/p/w500${filme.poster_path}" class="card-img-top" alt="Filme">
                <div class="card-body">
                    <h5 class="card-title"><b>${filme.title}</b></h5>
                    <p class="card-text">${filme.overview}</p>
                    <p class="card-text"><b>Língua Nativa: </b>${filme.original_language}</p>
                    <p class="card-text"><b> Título Original: </b>${filme.original_title}</p>
                    <a href="detalhes.html" class="btn btn-secondary">Retornar</a>
                </div>
            </div>
        `
        }
        else {
            alert('Filme não encontrado');
        }
    </script>



    </script>
